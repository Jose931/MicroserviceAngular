<div class="card bg-light mb-3 mt-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/students">Volver</button>
        <form>
            <div class="form-group mt-2">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control"
                [(ngModel)]="student.name">
                <div class="alert alert-danger" *ngIf="error?.name">
                    {{error.name}}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="secondName">Apellido</label>
                <input type="text" id="secondName" name="secondName" class="form-control"
                [(ngModel)]="student.secondName">
                <div class="alert alert-danger" *ngIf="error?.secondName">
                    {{error.secondName}}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control"
                [(ngModel)]="student.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group mt-2">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Foto</label>
                    <input (change)="selectPhoto($event)" class="form-control" type="file" id="formFile">
                 </div>
            </div>
            <div class="form-group mt-2">
               <button type="button" class="btn btn-primary" (click)="student.id? edit(): create()">{{student.id ? 'Editar' : 'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
