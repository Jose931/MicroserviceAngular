<h1>{{titulo}}</h1>
<table class="table table-hover table-striped">
    <thead>
        <tr>
           <th>id</th>
           <th>Name</th>
           <th>Second Name</th>
           <th>Email</th>
           <th>Create At</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.secondName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.createAt}}</td>
        </tr>
    </tbody>
</table>
