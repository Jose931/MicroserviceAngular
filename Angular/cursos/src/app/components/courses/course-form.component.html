<div class="card bg-light mb-3 mt-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/courses">Volver</button>
        <form>
            <div class="form-group mt-2">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control"
                [(ngModel)]="course.name">
                <div class="alert alert-danger" *ngIf="error?.name">
                    {{error.name}}
                </div>
            </div>
            <div class="form-group mt-2">
               <button type="button" class="btn btn-primary" (click)="course.id? edit(): create()">{{course.id ? 'Editar' : 'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
